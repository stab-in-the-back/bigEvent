<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">


</head>

<body>
    <!-- log部分 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册部分 -->
    <div class="loginAndReg">
        <div class="login-log">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="login-form" action="">
                <!-- 账户 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账户"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">


                    <a href="javascript:;">注册账户</a>
                </div>

            </form>

        </div>
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="reg-form" action="">
                <!-- 账户 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账户"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></i>
                    <input type="password" name="rpassword" required lay-verify="required|pass|repass"
                        placeholder="确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>

            </form>

        </div>
    </div>
    <!-- 引入的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
